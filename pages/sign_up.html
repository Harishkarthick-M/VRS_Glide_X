<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRS GildeX</title>
    <link rel="stylesheet" href="../css pages/sign_up.css">
</head>
<body>
    <div class="container">
        <h1>Enjoy Your Trip With Me</h1>
        <div class="form-box">
            <h2>New Account</h2>
            <form id="sign-up-form">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your valid email" required>
                    <span class="icon">&#x2709;</span>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <span class="icon">&#x1F464;</span>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="icon">&#x1F511;</span>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <p class="switch">Or <a href="./sign_in.html">Already have an account?</a></p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../script pages/firebaseauth.js"></script>

</body>
</html>
